<div class="mycard">
    <div id="{{streamHolder.id}}" class="embed-responsive embed-responsive-4by3">
        <app-stream-video *ngIf="streamHolder.stream" [stream]="streamHolder.stream"></app-stream-video>
        <div class="mycard-text">
            <!-- TODO should be handled by parent component (contact level) -->
            <!-- <h5>{{streamHolder.streamInfo.contact.userData.username}}</h5> -->

            <div *ngIf="isLocal; else elseBlock_isRemote">
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <div>
                            <!-- [disabled]="!localStreamHolder" -->
                            <mat-slide-toggle [formControl]="muteAudioFc">
                                Mute Audio
                            </mat-slide-toggle>
                            <br>
                            <mat-slide-toggle [formControl]="muteVideoFc">
                                Mute Video
                            </mat-slide-toggle>
                        </div>
                        <br>
                        <mat-form-field appearance="fill">
                            <mat-label>VideoIn</mat-label>
                            <mat-select [formControl]="videoFc">
                                <mat-option *ngFor="let device of _videoDevices" [value]="device">
                                    {{device.label}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>AudioIn</mat-label>
                            <mat-select [formControl]="audioInFc">
                                <mat-option *ngFor="let device of _audioInDevices" [value]="device">
                                    {{device.label}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>
                <app-audio-stats [stats]="streamHolder.qosStat?.audioSent"></app-audio-stats>
                <app-video-stats [stats]="streamHolder.qosStat?.videoSent"></app-video-stats>
            </div>
            <ng-template #elseBlock_isRemote>
                <app-audio-stats [stats]="streamHolder.qosStat?.audioReceived"></app-audio-stats>
                <app-video-stats [stats]="streamHolder.qosStat?.videoReceived"></app-video-stats>
                <button *ngIf="!isLocal" mat-raised-button color="primary" (click)="toggleSubscribe()">{{streamHolder.stream?'Unsubscribe':'Subscribe'}}</button>
            </ng-template>
        </div>
        <div class="mycard-over">
            <p>
                <span class="badge badge-info">streamId:{{streamHolder.id}}</span>
            </p>
            <p *ngIf="streamHolder.isSpeaking">
                <span class="badge badge-success">
                    <mat-icon matSuffix>record_voice_over
                    </mat-icon>
                </span>
            </p>
        </div>
    </div>
</div>
